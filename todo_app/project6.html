<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myToDo&#39;s</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
    <body>
        <h1>myToDo&#39;s</h1>
        
        <div class="main-container">
            <div class="inputText">
                <div id="chevronIcon"><i class="fas fa-chevron-down"></i></div>
                <input id="userInput" type="text" placeholder='What needs to be done?'>
            </div>
            <div class="list">
                <div id="list"></div>
                <div class="tools">
                    <div class="itemCount">0 items</div>
                    <div class="actions">
                        <button id="showAll" class="active">All</button>
                        <button id="showActive">Active</button>
                        <button id="showComplete">Complete</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
    
</html>
