<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Getaway Countdown</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    
    <body>
        <div class="body-container">
            <h1>Next Travel Adventure</h1>
            <div class="countdown-container">
                <div class="time-container border-style">
                    <div class="big-font" id="days">0</div>
                    <span>days</span>
                </div>
                <div class="time-container border-style">
                    <div class="big-font" id="hours">0</div>
                    <span>hours</span>
                </div>
                <div class="time-container border-style">
                    <div class="big-font" id="mins">0</div>
                    <span>minutes</span>
                </div>
                <div class="time-container border-style">
                    <div class="big-font" id="secs">0</div>
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <div id="btn-position">
            <button id="btn">
              <span id="text">Where to next?</span>
            </button>
        </div>
        <div id="footnote">Image By: Farica Mascarenhas</div>
    </body>
    
</html>
