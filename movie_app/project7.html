<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Find THAT Movie</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
    <body>
        <div id="mobile-container" class="hide-scroll">
            <div class="header">
                <span>Find THAT Movie</span>
            </div>
            <input id="searchbox" type="text" placeholder="What movie do you want to look up?">
            
            <div id="section" class="scontainer scroll_search search-hide">
                <h3>SEARCH RESULTS</h3>
                <span class="scroll_icon_right hidden"><i class="fas fa-chevron-right r-arrow primary"></i><i class="fas fa-chevron-right r-arrow"></i></span>
                <span class="scroll_icon_left hidden"><i class="fas fa-chevron-left l-arrow primary"></i><i class="fas fa-chevron-left l-arrow"></i></span>
                <div id="search" class="hide-scroll"></div>
            </div>
            
            <div id="section" class="scroll_popular">
                <h3>TRENDING MOVIES</h3>
                <span class="scroll_icon_right hidden"><i class="fas fa-chevron-right r-arrow primary"></i><i class="fas fa-chevron-right r-arrow"></i></span>
                <span class="scroll_icon_left hidden"><i class="fas fa-chevron-left l-arrow primary"></i><i class="fas fa-chevron-left l-arrow"></i></span>
                <div id="popular" class="hide-scroll"></div>
            </div>
            
            <div id="section" class="scroll_upcoming">
                <h3>UPCOMING MOVIES</h3>
                <span class="scroll_icon_right hidden"><i class="fas fa-chevron-right r-arrow primary"></i><i class="fas fa-chevron-right r-arrow"></i></span>
                <span class="scroll_icon_left hidden"><i class="fas fa-chevron-left l-arrow primary"></i><i class="fas fa-chevron-left l-arrow"></i></span>
                <div id="upcoming" class="hide-scroll"></div>
            </div>
            
            <div id="section" class="scroll_inCinemas">
                <h3>PLAYING NEAR YOU</h3>
                <span class="scroll_icon_right hidden"><i class="fas fa-chevron-right r-arrow primary"></i><i class="fas fa-chevron-right r-arrow"></i></span>
                <span class="scroll_icon_left hidden"><i class="fas fa-chevron-left l-arrow primary"></i><i class="fas fa-chevron-left l-arrow"></i></span>
                <div id="inCinemas" class="hide-scroll"></div>
            </div>
            
            <div id="movie-info-container" class="movie-info-container hidden"></div>
            
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
    
</html>
