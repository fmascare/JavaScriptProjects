<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Find THAT Movie</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
    <body>
        <div id="mobile-container" class="hide-scroll">
            <div class="header">
                <span>Find THAT Movie</span>
            </div>
            <input id="searchbox" type="text" placeholder="What movie do you want to look up?">
            
            <div id="section" class="scontainer search-hide">
                <h3>SEARCH RESULTS</h3>
                <button id="scroll_search_right" class="scroll_icon_right"><i class="fas fa-chevron-right"></i></button>
                <button id="scroll_search_left" class="scroll_icon_left hidden"><i class="fas fa-chevron-left"></i></button>
                <div id="search"></div>
            </div>
            
            <div id="section">
                <h3>POPULAR MOVIES</h3>
                <button id="scroll_popular_right" class="scroll_icon_right"><i class="fas fa-chevron-right"></i></button>
                <button id="scroll_popular_left" class="scroll_icon_left hidden"><i class="fas fa-chevron-left"></i></button>
                <div id="popular"></div>
            </div>
            
            <div id="section">
                <h3>UPCOMING MOVIES</h3>
                <button id="scroll_upcoming_right" class="scroll_icon_right"><i class="fas fa-chevron-right"></i></button>
                <button id="scroll_upcoming_left" class="scroll_icon_left hidden"><i class="fas fa-chevron-left"></i></button>
                <div id="upcoming"></div>
            </div>
            
            <div id="section">
                <h3>PLAYING NEAR YOU</h3>
                <button id="scroll_inCinemas_right" class="scroll_icon_right"><i class="fas fa-chevron-right"></i></button>
                <button id="scroll_inCinemas_left" class="scroll_icon_left hidden"><i class="fas fa-chevron-left"></i></button>
                <div id="inCinemas"></div>
            </div>
            
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
    
</html>
